---
postMerge:
  subModules:          #Not to be changed
    - name: blueprints-js      
      path : "./"
      pattern: 
        - "./node-tests/blueprints/**/*-test.js"
      framework : mocha      
      postRun:
        command:
          - node --version
        
    - name: blueprints-ts      
      path : "./"
      pattern: 
        - "./node-tests/blueprints/**/*-test.js"
        
      framework : mocha
        
      preRun:
        env:
          EMBER_TYPESCRIPT_BLUEPRINTS: true
        command:
          - node --version
            
      postRun:
        command:
          - node test/prepare-jest.js
      
        
      
        
preMerge :  
  subModules:          #Not to be changed
